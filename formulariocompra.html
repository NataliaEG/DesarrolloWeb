<!DOCTYPE html>
<html lang="es">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>Compra</title>
</head>

<body>

   <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark align">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="#">HELADERAS<span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="#">SPLITS</a></li>
              <li class="nav-item"><a class="nav-link" href="#">TV, AUDIO Y VIDEO</a></li>
              <li class="nav-item"><a class="nav-link" href="#">GAMING</a></li>
              <li class="nav-item"><a class="nav-link" href="#">INFORMÁTICA</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
          </ul>
        </div>
    </nav> 
  </header>

   <main class="bd-masthead" id="content" role="main">
        <div class="container">
            <br> <h1 class="mb-10">SU COMPRA</h1> </br> 
            <div class="row">
                <br> 
                    <div class="col-12 col-3 col-md-3 mt-10 jumbotron">
                          <h3>Imagen Producto</h3>                  
                    </div> 
                    <div class="col-12 col-3 ml-2 col-md-3 mt-10  jumbotron">
                          <h3>Producto seleccionado</h3>  
                    </div>
                </br>
            </div>
         
            <div class="row align-items-center">
                   <br><div class="col-12 col-md-6 order-md-1  mt-10">    
                           <h3 class="mb-3">Datos del comprador:</h3>
                           <form>
                              <div class="form-group">
                                   <label for="nombre">Nombre *</label>
                                   <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                               </div> 
                               <div class="form-group">
                                    <label for="apellido">Apellido *</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                               </div> 
                               <div class="form-group">
                                    <label for="dni">Dni *</label>
                                    <input type="text" class="form-control" id="dni" placeholder="Dni">
                               </div> 
                               <div class="form-group">
                                    <label for="tel">Teléfono *</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                               </div>  
                   </div></br>
                   <div class="col-12 col-6 mx-auto col-md-6 order-md-2 mt-10">
                       <h3 class="mb-3">Envio:</h3> 
                           <div class="form-check">
                                <label class="checkbox-inline">
                                <input type="checkbox" value="">Retiro en sucursal
                                </label>
                                <label class="checkbox-inline ml-3">
                                <input type="checkbox" value="">Envío a domicilio
                                </label>
                            </div>
                            <div class="row ">
                                 <div class="col-8 col-md-8 ">
                                      <span class="help-block small-font" > Dirección *</span>
                                      <input type="text" class="form-control" placeholder="Dirección" />
                                 </div>
                                 <div class="col-4 col-md-4 ">
                                      <span class="help-block small-font" >  Piso *</span>
                                      <input type="text" class="form-control" placeholder="Piso" />
                                </div> 
                            </div>                     
                            <div class="form-group mt-2">
                                <label for="ciudad">Ciudad *</label>
                                <select class="form-control" id="sel1">
                                   <option>Corrientes</option>
                                   <option>Formosa</option>
                                   <option>Chaco</option>
                                   <option>Misiones</option>
                                </select>
                            </div> 
                            <div class="form-group">
                                 <label for="cod">Código postal *</label>
                                 <input type="text" class="form-control" id="cod" placeholder="Codigo postal">
                           </div>                      
                   </div>
            </div>
            <div class="row align-items-center">
                 <div class="col-12 col-6 col-md-6 order-md-2 mt-10">
                      <h3 class="mb-3">Pago:</h3> 
                      <div class="form-check">
                          <label class="checkbox-inline">
                          <input type="checkbox" value="">Efectivo
                          </label>
                          <label class="checkbox-inline ml-3">
                          <input type="checkbox" value="">Tarjeta
                          </label>
                       </div>
                       <div class="form-group">
                          <label for="tarj">Tarjeta *</label>
                               <select class="form-control" id="sel1">
                                   <option>Mastercar</option>
                                   <option>Visa</option>
                                   <option>Naranja</option> 
                                </select>
                       </div>
                       <div class="form-group">
                          <label for="banc">Banco *</label>
                               <select class="form-control" id="sel1">
                                   <option>Nación</option>
                                   <option>HBS</option>
                                   <option>Corrientes</option> 
                                </select>
                       </div>
                       <div class="form-group">
                          <label for="tarj">N° Tarjeta *</label>
                          <input type="text" class="form-control" id="numt" placeholder="tarjeta">
                       </div>
                       <div class="form-group">
                          <label for="tarj">Valida hasta *</label>
                          <div class="row ">
                                <div class="col-3 col-md-3 ">                  
                                    <input type="text" class="form-control" placeholder="MM" />
                               </div>
                               <div class="col-3 col-md-3 "> 
                                   <input type="text" class="form-control" placeholder="YY" />
                               </div>
                         </div>   
                       </div>
                       <div class="form-group">
                          <label for="tarj">Código de seguridad *</label>
                          <input type="text" class="form-control" id="tarj" placeholder="tarjeta">
                       </div> 
                        <button type="submit" class="btn btn-default">Enviar</button>
                </form>
            </div>
            </div>
        </div>
     </main>        

</body>
</html>
